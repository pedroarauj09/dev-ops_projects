<!-- Html page of give classes -->


<!DOCTYPE html>

<html lang="pt_br"> 

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5"> 

    <title> Proffy | * Your Plataform for Study Online * |</title> 

    </style>
    <!-- Link the web style files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/peaces/header.css">
    <link rel="stylesheet" href="styles/peaces/forms.css">
    <link rel="stylesheet" href="styles/peaces/page-give-classes.css">
    
    <!-- Link the images will need -->
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    
    <!-- Link of fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">
    <div id= "container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/logo.svg" alt="Logo">

            </div>
            <div class="header-content">
                <strong>What amazing that you want to give classes!!</strong>
                <p> The first step, is to fill this subscription form</p>

                
            </div>

        </header>

        <main>
           <form action="/save-classes" id="create-class" method="POST">
            <fieldset>
               <legend>Your data</legend>

               <div class="input-block">
                   <label for="name">Complete name</label>
                   <input name="name" id="name" type="text" required>
                </div>
                <div class="input-block">
                    <label for="avatar">Link of your photo<small>(start with https://)</small></label>
                    <input name="avatar" id="avatar" type="url" required>    
                </div>
                <div class="input-block">
                    <label for="whatsapp">Whatsapp <small>(only numbers)</small></label>
                    <input name="whatsapp" id="whatsapp" type="number" required>     
                </div>
                <div class="textarea-block">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" required></textarea>      
                </div>
            </fieldset>

            <fieldset>
                <legend>About the class</legend>
                <div class="select-block">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject" required>
                            <option value="">Select one option</option>
                            <option value="1">Art</option>
                            <option value="2">Biology</option>
                            <option value="3">Science</option>
                            <option value="4">PE</option>
                            <option value="5">Phisics</option>
                            <option value="6">Geography</option>
                            <option value="7">History</option>
                            <option value="8">Math</option>
                            <option value="9">English</option>
                            <option value="10">Chemistry</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="cost">Hour cost
                        <small>(R$)</small>
                    </label>
                    <input name = "cost" type="cost" id= "cost" type="number" required>
                </div>
            </fieldset>

            <fieldset id="schedule-items">
                <legend>Available times 
                    <button type="button" id="add-time"> + New Time</button>
                </legend>
                <div class="schedule-item">
                    <div class="select-block">
                        <label for="weekday">Weekday</label>
                        <select name="weekday[]"  required>
                            <option value="">Select one option</option>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                     </select>
                    </div>

                    <div class="input-block">
                        <label for="time_from">From</label>
                        <input type="time" name="time_from[]" required>
                        
                    </div>
                    
                    <div class="input-block">
                        <label for="time_to">Until</label>
                        <input type="time" name="time_to[]" required>
                    </div>

                </div>
            </fieldset>

           </form> 
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Importante">
                     Important! <br> <!-- break line -->
                     Fill all data
                </p>
                <button type="submit" form="create-class">Submit </button>
            
            </footer>
        </main>

        
    </div>
</body>

</html>
